<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.png">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <h1>Click to Play</h1>

  <div class="drumset">
    <div class="drum kick kick-l" id="kick"></div>
    <div class="drum kick kick-r" id="kick"></div>
    <div class="drum snare" id="snare">SNARE</div>
    <div class="drum cymbal hihat" id="hihat"></div>
    <div class="drum tom tom1" id="tom1"></div>
    <div class="drum tom tom2" id="tom2"></div>
    <div class="drum tom tom3" id="tom3"></div>
    <div class="drum cymbal crash1" id="cymbal"></div>
    <div class="drum cymbal crash2" id="cymbal"></div>
  </div>

  <footer>A: Cymbal | S: Snare | R: Tom 1 | T: Tom 2 | Y: Tom 3 | K: Kick | L: Hihat</footer>
  <script src="index.js"></script>
</body>
</html>
